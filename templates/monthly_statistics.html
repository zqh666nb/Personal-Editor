<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Statistics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Monthly Expense Statistics</h1>
    <table>
        <tr>
            <th>Month</th>
            <th>Total Income</th>
            <th>Total Expenses</th>
        </tr>
        {% for month, values in stats.items() %}
        <tr>
            <td>{{ month }}</td>
            <td>{{ values.income }}</td>
            <td>{{ values.expenses }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Add New Record</a>
    <a href="/view_records">View Records</a>
</body>
</html>
