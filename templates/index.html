<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>时光登记簿</h1>
    <form action="/add_record" method="POST">
        <label>日期 (年-月-日): <input type="date" name="date" required></label><br>
        <label>请选择收入/支出:</label><br>
        <input type="radio" id="income" name="type" value="income" checked>
        <label for="income">Income</label><br>
        <input type="radio" id="expense" name="type" value="expense">
        <label for="expense">Expense</label><br>
        <label>金额: <input type="number" name="amount" step="0.01" required></label><br>
        <label>类别: <input type="text" name="category" required></label><br>
        <label>笔记: <input type="text" name="note"></label><br>
        <button type="submit">添加记录</button>
    </form>
    <a href="/view_records">查看记录</a>
    <a href="/monthly_statistics">查看每月收据</a>
</body>
</html>
