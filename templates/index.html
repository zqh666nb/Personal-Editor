<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时光记账簿</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index2.css') }}">
</head>
<body>
    <h1>时光记账簿</h1>
    <form action="/add_record" method="POST">
        <label>日期 (年-月-日): <input type="date" name="date" required></label><br>
        <label>请选择收入/支出:</label><br>
        <input type="radio" id="income" name="type" value="income" checked>
        <label for="income">收入</label><br>
        <input type="radio" id="expense" name="type" value="expense">
        <label for="expense">支出</label><br>
        <label>金额（元）: <input type="number" name="amount" step="10" required placeholder="请输入"></label><br>
        <label>类别: <input type="text" name="category" required placeholder="请输入"></label><br>
        <label>备注: <input type="text" name="note" placeholder="请输入"></label><br>
        <button type="submit">添加记录</button>
    </form>
    <a href="/view_records">查看记录</a>
    <a href="/monthly_statistics">查看每月收据</a>
</body>
</html>
